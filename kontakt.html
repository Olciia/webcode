<div class="kontakt-container">
        <div class="kontakt-content">
            <h1>Kontakt</h1>
            <p>Adres Firmy</p>
            <p>Telefon: +123456789</p>
            <p>Email: kontakt@webcode.pl</p>
            <p>PN - PT - 9 - 18 </p>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="form-container-2">
            <form id="kontakt-form" action="/submit" method="post">
                <div class="user-box">
                    <input type="text" id="name" name="name" class="field" required placeholder=" ">
                    <label for="name" class="label">Imię:</label>
                </div>
                
                <div class="user-box">
                    <input type="text" id="surname" name="surname" class="field" required placeholder=" ">
                    <label for="surname" class="label">Nazwisko:</label>
                </div>
                
                <div class="user-box">
                    <input type="tel" id="phone" name="phone" class="field" required placeholder=" ">
                    <label for="phone" class="label">Numer telefonu:</label>
                </div>
                
                <div class="user-box">
                    <input type="email" id="email" name="email" class="field" required placeholder=" ">
                    <label for="email" class="label">Adres e-mail:</label>
                </div>
                
                <div class="user-box">
                    <input type="text" id="subject" name="subject" class="field" required placeholder=" ">
                    <label for="subject" class="label">Temat zapytania:</label>
                </div>
                
                <div class="user-box checkbox-container">
                    <input type="checkbox" id="agree" name="agree" class="checkbox" required>
                    <label for="agree" class="checkbox-label">Akceptuję regulamin</label>
                </div>
                
                <div class="btn">
                    <button type="submit" class="button1">Wyślij</button>
                    <button type="button" class="button2" onclick="hideForm()">Anuluj</button>
                </div>
            </form>
        </div>
        
</div>
</div>
